<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://microsoft.github.io/vscode-codicons/dist/codicon.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banking {
            /* padding: 10px 0px; */
            height: 550px;
            border-radius: 10px;
            width: 500px;
            background-color: black;
        }

        .first-h2 {
            /* font-family: "Encode Sans";
            font-size: 24px;
            font-weight: 600;
            /* line-height: 32px; */
            color: rgb(250, 250, 250);
            padding-top: 5px;
        }

        .abi {
            width: 90%;
            margin: auto;
        }

        .abi-p {
            font-family: Roboto;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            color: rgb(163, 163, 163);
        }

        .first-a {
            font-family: Roboto;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            color: rgb(255, 255, 255);
            text-decoration: none;

        }

        .first-a::after {
            content: '';
            width: 0%;
            height: 2px;
            background: red;
            display: block;
            transition: 0.5s;
        }

        .first-a:hover::after {
            width: 150px;
        }
         .first-a:hover{
            color: red;
            transition: 0.9s;
        }

        .second-a {
            font-family: Roboto;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
          .second-a::after {
            content: '';
            width: 0%;
            height: 2px;
            background: red;
            color: red;
            display: block;
            transition: 0.5s;
        }
         .second-a:hover::after {
            width: 150px;
        }
        .second-a:hover{
            color: red;
            transition: 0.9s;
        }

        .container-flex {
            padding-top: 10px;
            display: flex;
            gap: 20px;
        }
        .Opening {
            width: 500px;
            height: 400px;
            border: thick solid red;
            /* margin-top: -150px;
            margin-left: 520px; */
        }
    </style>
</head>

<body>
    <div class="banking">
        <div class="abi">
            <h2 class="first-h2">Online Account Opening</h2>
            <p class="abi-p">Open an account online in minutes. Access your funds via the UBA Mobile App or any ATM and
                get real-time notifications after every transaction.</p>
            <div class="container-flex">
                <a class="first-a" href="">Personal Banking <i id="right" class="codicon codicon-chevron-right"
                        style="color: #F5F5F5; font-size: 15px;"></i></a>
                <a class="second-a" href="">Business Banking <i class="codicon codicon-chevron-right"
                        style="color: #F5F5F5; font-size: 15px;"></i></a>
            </div>
        </div>
        <img class="Opening"  src="../uba images/imgi_121_account-opening-1-1024x623.webp" alt="">
    </div>
</body>

</html>
